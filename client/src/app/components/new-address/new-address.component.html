<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">New Address</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="addressForm"
      (ngSubmit)="submitAddressForm()"
      #resetStudentForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong> name</strong>
            </mat-error>
          </mat-form-field>
          <!-- Phone -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Phone"
              formControlName="phone"
            />
            <mat-error *ngIf="handleError('phone', 'required')">
              You must provide a<strong> phone</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
